<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
// 1. 객체 생성 방법
var obj1 = new Object();
obj1.name = "홍길동";
obj1.age = "30";
obj1.showInfo = function() {
	console.log(this.name + ":" + this.age);
}

// 2. 객체 생성 방법 (리터럴)
var obj2 = {};
obj2.name = "홍길동아빠";
obj2.age = "60";
obj2.showInfo = function() {
	console.log(this.name + ":" + this.age);
}

// 3. 객체 생성 방법 (JSON)
var jsonobj = {
	name : "홍길동엄마",
	age : "50",
	showInfo : function() {
		console.log(this.name + ":" + this.age);
	}
}

// 4. (생성자) 함수를 사용하는 방법
var MyObject = function(name, age) {
	this.name = name;
	this.age = age;
}
MyObject.prototype.school = "bit academy";
MyObject.prototype.course = "web dev";
MyObject.prototype.showInfo = function() {
	console.log(this.name + ":" + this.age + ":" + this.school + ":" + this.course);
}
var obj3 = new MyObject("맑은 고딕", 12);
console.log(obj3);
obj3.school = "sbs mc";
obj3.showInfo();

var obj4 = new MyObject("굴림", 20);
console.log(obj4);
obj4.showInfo();

obj1.showInfo();
obj2.showInfo();
jsonobj.showInfo();

</script>
</head>
<body>
</body>
</html>
