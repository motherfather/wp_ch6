<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Insert title here</title>
<script>
// null vs undefined
var myVar;
var myVar2 = null;
console.log(myVar + ":" + myVar2);
console.log(myVar == myVar2);
console.log(myVar === myVar2);
console.log(typeof myVar + ":" + typeof myVar2);

var myVar3 = "2";
var myVar4 = 2;

console.log("2" == 2);
console.log("2" === 2);
console.log(parseInt(myVar3, 10) == myVar4);
console.log(typeof myVar3 + ":" + typeof myVar4);

// variable scope
var i = 20;

function f() {
	var i = 10;
	console.log(i);
	i = i - 10;
}

f();

console.log(i);

// statement 구분 ; or \n
var str = "hello world"
console.log(str)

// 동적 타이핑 (dynamical typing)
var a = 10;
console.log(a);

a = "hello world";
console.log(a);

// 전역(global) 객체 window
console.log(window.a);

var o = {};
o.name = "안대혁";
o.age = new Number(42);
o.age.man = 41;

console.log(window.o.name);
console.log(window.o.age);
console.log(window.o.age.man);
</script>
</head>
<body>

</body>
</html>
